<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@1,300&display=swap" rel="stylesheet">

</head>
<body>
    <header class="header">
        <img class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="logo" class="logo">
        
    </header>

    <section class="login">
        <section class="login__container">
            <h2>Inicio de Sesion</h2>
            <form class="login__container--form" action="">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesion</button>
                <div class="login__container--remember">
                    <label>
                        <input type="checkbox" id="box1" value="checkbos"> Recuerdame
                    </label>
                    <a href="#">Olvide mi contraseña</a>

                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="./assets/google-icon.png" alt="google">Inicia sesion con Google</div>
                <div><img src="./assets/twitter-icon.png" alt="twitter">Inicia secion con Twitter</div>
            </section>
            <p class="login__container--registro">No tienes ninguna cuenta <a href="">Registrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="">Términos de uso</a>
        <a href="">Declariacion de privacidad</a>
        <a href="">Centro de ayuda</a>

    </footer>
</body>
</html>
